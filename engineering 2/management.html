<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management | Mater Misericordiae Hospital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #004080;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #004080;
        }
        .management-team {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .team-member {
            flex: 1 1 calc(30% - 20px);
            margin: 10px;
            background: #e7f3fe;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
            color: #555;
        }
        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Meet Our Management</h1>
</header>

<div class="container">
    <div class="management-team">
        <div class="team-member">
            <img src="path/to/sr-theresia-waraga.jpg" alt="Sr. Theresia Waraga">
            <h3>Sr. Theresia Waraga</h3>
            <p>Provincial Leader, Sisters of Mercy - Kenyan Province</p>
        </div>
        <div class="team-member">
            <img src="path/to/sr-dr-mary-ngui.jpg" alt="Sr. Dr. Mary Ngui">
            <h3>Sr. Dr. Mary Ngui</h3>
            <p>Chief Executive Officer</p>
        </div>
    </div>

    <div class="contact-info">
        <h2>Contact Us</h2>
        <p>Phone: +254 719073000</p>
        <p>Email: <a href="mailto:materhosp@materkenya.com">materhosp@materkenya.com</a></p>
    </div>
</div>

</body>
</html>
